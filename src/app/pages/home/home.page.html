<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="back-button">
      <ion-button (click)="goBack()" fill="clear">
        <ion-icon style="color: blue;" name="arrow-back-outline" class="back-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title slot="end" class="header-title">דף הבית</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="whatsapp">
    <a href="https://chat.whatsapp.com/group-link-here">
      <img src="https://www.cm.com/cdn/web/icon/whatsapp-channel.svg" alt="WhatsApp Group">
    </a>
  </div>

  <div class="image-container">
    <ion-img src="../../../assets/images/logo.png"></ion-img>
  </div>



  <div class="display-child" *ngFor="let child of uniqueChildrenList" [style.color]="child.childColor">
    {{ child.childName }}
  </div>


  <div class="container">
    <ion-datetime presentation="date" [value]="currentDate" 
              [highlightedDates]="highlightedDates" 
              (ionChange)="onDateSelected($event)">
    </ion-datetime>

  </div>
  <br> <br>  <br> 

  <div *ngIf="isPopupVisible" class="popup">
    <ng-container *ngFor="let detail of selectedDateDetails">
      <h1>{{ detail.childName }}</h1>
      <h5>{{ detail.courseType }}</h5>
      <p>{{ detail.startTime }} עד {{ detail.endTime }}</p>
    </ng-container>
    <ion-button (click)="closePopup()">סגירה</ion-button>
  </div>
  


  <div class="flex-center">

    <div class="waze">
      <a href="https://ul.waze.com/ul?preview_venue_id=158597457.1585909032.963193&navigate=yes&utm_medium=send_to_phone_QR">
        <img src="https://www.r-b7.co.il/wp-content/uploads/2018/06/waze-768x768.png" alt="Waze location">
      </a>
    </div>
  
    <div class="instagram">
      <a href="https://www.instagram.com/explore/tags/dancestudio/">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/769px-Instagram-Icon.png" alt="instagram Group">
      </a>
    </div>
    
  </div>
  
  <br> <br>  <br>

</ion-content>
